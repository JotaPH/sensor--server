<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitoreo de Sensor en Tiempo Real</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #333; }
    canvas {
      margin: 20px auto;
      display: block;
      max-width: 600px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #info {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 1.5em;
      margin-top: 10px;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>Monitoreo de Sensor</h1>
  <div id="info">
    <div id="temperatura">Temp: -- °C</div>
    <div id="bpm">BPM: --</div>
  </div>
  <canvas id="grafico"></canvas>

  <script>
    const socket = io("https://sensor-server-388w.onrender.com");
    const tempDiv = document.getElementById("temperatura");
    const bpmDiv = document.getElementById("bpm");

    // Web Audio API para sonidos
    function pip() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = audioCtx.createOscillator();
      osc.type = "square";
      osc.frequency.setValueAtTime(1000, audioCtx.currentTime);
      osc.connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.05);
    }

    let alarmaSonando = false;
    function alarmaContinua() {
      if (alarmaSonando) return;
      alarmaSonando = true;
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = audioCtx.createOscillator();
      osc.type = "sine";
      osc.frequency.setValueAtTime(600, audioCtx.currentTime);
      osc.connect(audioCtx.destination);
      osc.start();
      window.alarmaOsc = osc;
    }

    function pararAlarma() {
      if (alarmaSonando && window.alarmaOsc) {
        window.alarmaOsc.stop();
        alarmaSonando = false;
      }
    }

    // Configuración del gráfico
    const ctx = document.getElementById("grafico").getContext("2d");
    const grafico = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "EEG/ECG",
          data: [],
          borderColor: "#0078d4",
          borderWidth: 2,
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        scales: { y: { beginAtZero: false } },
        animation: false
      }
    });

    // Recibir datos
    socket.on("nuevoDato", dato => {
      tempDiv.textContent = `Temp: ${parseFloat(dato.temperatura).toFixed(2)} °C`;
      bpmDiv.textContent = `BPM: ${dato.bpm || 0}`;

      if(dato.pip) pip();
      if(dato.alarma) alarmaContinua();
      if(!dato.alarma) pararAlarma();

      // actualizar gráfico
      grafico.data.labels.push(new Date(dato.fecha).toLocaleTimeString());
      grafico.data.datasets[0].data.push(parseFloat(dato.eeg));

      if(grafico.data.labels.length > 20){
        grafico.data.labels.shift();
        grafico.data.datasets[0].data.shift();
      }
      grafico.update();
    });
  </script>
</body>
</html>
