<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitoreo de Sensor en Tiempo Real</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #valor {
      font-size: 2em;
      color: #0078d4;
    }
    canvas {
      margin-top: 20px;
      max-width: 600px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Monitoreo de Sensor</h1>
  <p>Último valor recibido:</p>
  <div id="valor">Esperando datos...</div>
  <canvas id="grafico"></canvas>

  <script>
    const socket = io("https://sensor-server-388w.onrender.com");
    const valorDiv = document.getElementById("valor");

    // Configuración del gráfico
    const ctx = document.getElementById("grafico").getContext("2d");
    const grafico = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Valor del sensor",
          data: [],
          borderColor: "#0078d4",
          borderWidth: 2,
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        scales: { y: { beginAtZero: true } }
      }
    });

    // Recibir datos en tiempo real
    socket.on("nuevoDato", dato => {
      valorDiv.textContent = dato.valor;
      grafico.data.labels.push(new Date(dato.fecha).toLocaleTimeString());
      grafico.data.datasets[0].data.push(parseFloat(dato.valor));

      // Mantener solo los últimos 20 puntos
      if (grafico.data.labels.length > 20) {
        grafico.data.labels.shift();
        grafico.data.datasets[0].data.shift();
      }
      grafico.update();
    });
  </script>
</body>
</html>
