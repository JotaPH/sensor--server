<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Monitoreo EEG y Temperatura</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    margin: 0;
  }
  canvas {
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  #temperatura {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 1.5em;
    color: #d44;
    background: rgba(255,255,255,0.8);
    padding: 5px 10px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
<div id="temperatura">Temp: 0 °C</div>
<canvas id="grafico" width="800" height="400"></canvas>

<script>
const socket = io("https://sensor-server-388w.onrender.com");
const tempDiv = document.getElementById("temperatura");

// Configuración del gráfico para EEG
const ctx = document.getElementById("grafico").getContext("2d");
const grafico = new Chart(ctx, {
  type: "line",
  data: {
    labels: [],
    datasets: [{
      label: "EEG",
      data: [],
      borderColor: "#0078d4",
      borderWidth: 2,
      fill: false,
      tension: 0.3
    }]
  },
  options: { scales: { y: { beginAtZero: true } }, animation: false }
});

// Recibir datos en tiempo real
socket.on("nuevoDato", dato => {
  // Actualizar gráfico EEG
  grafico.data.labels.push(new Date(dato.fecha).toLocaleTimeString());
  grafico.data.datasets[0].data.push(parseFloat(dato.eeg));

  if (grafico.data.labels.length > 50) {
    grafico.data.labels.shift();
    grafico.data.datasets[0].data.shift();
  }
  grafico.update();

  // Actualizar temperatura en esquina
  tempDiv.textContent = `Temp: ${dato.temperatura} °C`;
});
</script>
</body>
</html>
