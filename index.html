<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Temperatura en Tiempo Real</title>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    #grafico {
      display: block;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <canvas id="grafico"></canvas>

  <script>
    const socket = io();

    const ctx = document.getElementById("grafico").getContext("2d");

    const grafico = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],  // Tiempo (segundos)
        datasets: [{
          label: "Temperatura (°C)",
          data: [],
          borderColor: "#ff0000",
          borderWidth: 2,
          fill: false,
          tension: 0.2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: false,
        scales: {
          x: { title: { display: true, text: "Tiempo (s)" }},
          y: { title: { display: true, text: "Temperatura (°C)" }}
        },
        plugins: {
          legend: { display: true }
        }
      }
    });

    // ⏳ Recibir datos del servidor
    socket.on("nuevoDato", d => {
      const tiempo = parseFloat(d.tiempo);
      const temperatura = parseFloat(d.temperatura);

      grafico.data.labels.push(tiempo);
      grafico.data.datasets[0].data.push(temperatura);

      // Mantener solo 100 puntos
      if (grafico.data.labels.length > 100) {
        grafico.data.labels.shift();
        grafico.data.datasets[0].data.shift();
      }

      grafico.update();
    });
  </script>
</body>
</html>
